<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.Js Intro</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    
    <!-- control absoluto de este div -->

    <div id="myApp">
        <h1>Batman quotes 
            <small> {{ newQuote }} </small>
            <small> {{ newAuthor }} </small> 
        </h1>

        <!-- el v-model sirve para mantener sincronizados los valores -->
        <!-- el v-on sirve para los eventos -->
        <!-- {{  }} sirve para colocar cosas de js  -->
        
        <input
          type="text"
          v-model="newQuote"
          v-on:keypress.enter="addQuote">
        
        <!-- <input
          type="text"
          v-model="newAuthor"
          v-on:keypress.enter="addAuthor"> -->

        <hr>

        <ul>
            <!-- Directiva v-for, is for iterating an array in this case is an objects array -->
            <li v-for="({ quote, author }, index) in quotes"> 
                <span> {{ index + 1 }} - {{ quote }} </span>

                <!-- Con v-if el elemento no es construido -->
                <!-- <blockquote v-if="author"> -{{ author }} </blockquote> -->
                
                <!-- Con v-show el elemento si es construido pero no es mostrado -->
                <blockquote v-show="author"> -{{ author }} </blockquote>
            </li>
        </ul>

    </div>

    
    <script src="app.js"></script>   
</body>
</html>
